<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@500&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js" defer></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <input type="text" class="search-bar" placeholder="Search" />
          <button>
            <ion-icon class="icon-img" name="search-outline"></ion-icon>
          </button>
          <div class="weather loading">
            <h1 class="city">Tallinn</h1>
            <h1 class="temp">20Â°C</h1>
            <div class="flex">
              <img
                src="http://openweathermap.org/img/wn/10d.png"
                alt=""
                class="icon"
              />
              <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind speed: 6.2 km/h</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
